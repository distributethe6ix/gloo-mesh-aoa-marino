apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: hello
  namespace: in-mesh
spec:
    template:
      metadata:
        annotations:
          client.knative.dev/user-image: gcr.io/knative-samples/helloworld-go
        name: hello-world
      spec:
        containerConcurrency: 0
        containers:
        - env:
          - name: TARGET
            value: World
          image: gcr.io/knative-samples/helloworld-go
          name: user-container
          ports:
          - containerPort: 80
            protocol: TCP
          readinessProbe:
            successThreshold: 1
            tcpSocket:
              port: 0
          resources: {}
        enableServiceLinks: false
        timeoutSeconds: 300
    traffic:
    - latestRevision: true
      percent: 100
