apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap-mgmt
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/ably77/gloo-mesh-aoa/
    targetRevision: aoaoa
    path: platform-owners/mgmt/
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: false
      selfHeal: false