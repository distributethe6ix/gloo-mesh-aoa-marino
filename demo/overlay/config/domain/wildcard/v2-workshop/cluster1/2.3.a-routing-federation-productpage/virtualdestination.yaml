apiVersion: networking.gloo.solo.io/v2
kind: VirtualDestination
metadata:
  name: productpage
  namespace: bookinfo-frontends
  labels:
    expose: "true"
spec:
  hosts:
  - productpage.global
  services:
  - namespace: bookinfo-frontends
    labels:
      app: productpage
    cluster: cluster1
  - namespace: bookinfo-frontends
    labels:
      app: productpage
    cluster: cluster2
  ports:
    - number: 9080
      protocol: HTTP